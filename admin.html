<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ панель</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="admin-box">
      <h2>Админ — Добавить блюдо</h2>
      <input id="img" placeholder="URL фото">
      <input id="name" placeholder="Название">
      <input id="price" type="number" placeholder="Цена">
      <select id="category">
        <option value="food">Еда</option>
        <option value="drinks">Напитки</option>
        <option value="salads">Салаты</option>
      </select>

      <div id="spicyLabel" class="toggle-container">
        <span>Есть острота</span>
        <label class="switch">
          <input type="checkbox" id="hasSpicy">
          <span class="slider round"></span>
        </label>
      </div>

      <button id="addBtn">Добавить</button>
      <a href="./html/menu.html"><button class="go-menu">Перейти на меню</button></a>
    </div>

    <div id="adminList"></div>
  </div>

  <script src="./js/admin.js"></script>
</body>
</html>
